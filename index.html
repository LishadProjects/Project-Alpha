      .theme-khata {
          background-color: #f9f7f0;
          color: #5d5d5d;
          font-family: monospace;
      }
      .dark.theme-khata {
          background-color: #2a2a2e;
          color: #d1d1d1;
      }

      .theme-gradient {
          background: linear-gradient(135deg, white 0%, rgba(var(--color-primary-100), 0.6) 100%);
          transition: background 0.5s ease;
      }
      .dark.theme-gradient {
          background: linear-gradient(135deg, #111827 0%, rgba(var(--color-primary-900), 0.4) 100%);
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(var(--color-primary-500), 0.5); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(var(--color-primary-500), 0.7); }

      /* Custom Checkbox for Planner */
      .custom-checkbox {
          width: 1.25rem;
          height: 1.25rem;
          appearance: none;
          background-color: #fff;
          border: 2px solid #cbd5e1;
          border-radius: 0.375rem;
          cursor: pointer;
          position: relative;
          transition: all 0.2s ease-in-out;
      }
      .dark .custom-checkbox { background-color: rgb(var(--color-primary-900) / 0.2); border-color: rgb(var(--color-primary-700)); }
      .custom-checkbox:checked { background-color: rgb(var(--color-primary-500)); border-color: rgb(var(--color-primary-600)); }
      .custom-checkbox:checked::after {
          content: 'âœ“';
          color: white;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 0.9rem;
          font-weight: bold;
      }

      /* Planner Task Animation */
      @keyframes task-enter-anim {
          from { opacity: 0; transform: translateY(10px) scale(0.98); }
          to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .task-enter {
          animation: task-enter-anim 0.3s ease-out backwards;
          animation-delay: calc(var(--task-index) * 50ms);
      }
      .print-container { display: none; }
      @media print {
        body.printing > *:not(.print-container) { display: none; }
        .print-container { display: block; }
      }
      
      /* Header clock animation */
      .blinking-colon { animation: blink 1.5s infinite; }
      @keyframes blink { 50% { opacity: 0; } }
      .second-flipper { 
        animation: flip-in 0.5s ease, second-glow-anim 0.7s ease-out;
      }
      @keyframes flip-in {
          from { transform: rotateX(90deg); opacity: 0; }
          to { transform: rotateX(0deg); opacity: 1; }
      }
      @keyframes second-glow-anim {
        from {
          box-shadow: 0 0 12px 3px rgba(var(--color-primary-500), 0.35);
        }
        to {
          box-shadow: 0 0 0 0 rgba(var(--color-primary-500), 0);
        }
      }

      /* Notes View Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out forwards;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .note-item-enter {
        animation: slideInUp 0.4s ease-out forwards;
        animation-delay: calc(var(--note-index) * 50ms);
        opacity: 0; /* Start hidden */
      }
      
      /* Dashboard Widget Animation */
      @keyframes widget-enter {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .dashboard-widget {
          animation: widget-enter 0.5s ease-out forwards;
          animation-delay: calc(var(--widget-index) * 80ms);
          opacity: 0; /* Start hidden */
      }
